    <div class="modal fade" id="post-add-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Create Post</h2>
            <hr />
            <div class="msg"></div>
            <form action="" id="post_add_form">
              <div class="my-3">
                <label for="">Author Name</label>
                <input name="aname" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Author Profile Photo</label>
                <input name="aphoto" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Post Content</label>
                <input name="pcontent" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Post Photo</label>
                <input name="pphoto" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Please Mention Your Post Date</label>
                <input name="pdate" type="date" class="form-control" />
              </div>
              <div class="my-3">
                <input
                  type="submit"
                  class="form-control btn btn-primary"
                  w-100
                  value="Create Post"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Your Post</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form action="" id="edit_post"></form>
          </div>
        </div>
      </div>
    </div>
